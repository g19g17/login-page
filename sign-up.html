<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Roboto:ital,wght@0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <h1>Cadastro</h1>
        <form action="container"></form>
            <fieldset>
                <div class="usr-info">
                    <label for="">Email:</label> <br>
                    <input type="email" name="email" id="email" placeholder="user@gmail.com" required pattern=".\@gmail.com">
                </div>

                <div class="usr-info">
                    <label for="">Password:</label> <br>
                    <input type="password" name="password" id="password" required>
                </div>
            </fieldset>

            <fieldset>
                <div class="usr-cargos">
                    <h1>Escolha seus cargos</h1>
                    <input type="checkbox" name="HTML" id="tecnologias">
                    <label for="tecnologias">HTML</label>
                    <input type="checkbox" name="CSS" id="tecnologias">
                    <label for="tecnologias">CSS</label>
                    <input type="checkbox" name="JavaScript" id="tecnologias">
                    <label for="tecnologias">JavaScript</label>
                    <input type="checkbox" name="TypeScript" id="tecnologias">
                    <label for="tecnologias">TypeScript</label>
                    <input type="checkbox" name="React" id="tecnologias">
                    <label for="tecnologias">React</label>
                </div>
            </fieldset>

            <button type="submit">Enviar</button>

            <div class="sign">
                <p>Already a member? <a href="./index.html">login</a></p>
            </div>
        </form>

        </div>
    </div>
</body>
</html>
